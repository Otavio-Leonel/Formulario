<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Teste </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <h1> Formulário </h1>
        <form action="#" method="POST">
            <div id="formulario">
                <table>
                    <label> Nome: </label><br>
                    <input type="text" name="nome" class="forms" id="nomes"> <br>

                    <label> CPF </label><br>
                    <input type="text" class="forms" id="cpf" size="18" maxlength="14" oninput="verificacpf(this)"> <br>
                

                    <label> E-mail: </label><br>
                    <input type="email" name="email" class="forms" id="email"> <br>

                    <label> Data de Nascimento </label><br>
                    <input type="date" name="data_nascimento" class="forms" id="datanascimento"> <br>

                    <label> Gênero: </label> <br>
                    <input type="radio" id="gen1" name="genero" value="Masculino" class="forms" checked>
                    <label for="gen1"> Masculino </label><br>
                    <input type="radio" id="gen2" name="genero" value="Feminino" class="forms">
                    <label for="gen2"> Feminino </label><br>  
                    <input type="radio" id="gen3" name="genero" value="Outro" class="forms">
                    <label for="gen3"> Outro </label><br>

                    <label> Senha: </label><br>
                    <input type="password" name="senha" class="forms" id="senha"> <br>

                    <label> Confirmar Senha: </label><br>
                    <input type="password" name="confirma_senha" class="forms" id="confsenha"> <br> <br>
                </table> 
            </div>
        </form>

        <button id="cancelar" onclick="apagarCampos()" class="btn btn-danger btn-primary btn-lg"> Cancelar </button> 

        <button id="confirmar" onclick="verificarCampos()" class="btn btn-success btn-primary btn-lg" type="submit"> Confirmar </button>  <br>     
        
    </body>
</html>
